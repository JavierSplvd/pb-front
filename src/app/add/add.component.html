<div class='container'>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Add Course</h1>
    </div>
    <form>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="title" [(ngModel)]="course.title" placeholder="Type a title for your course..." name="title" class="form-control" id="title">
      </div>

      <div class="form-group">
        <label for="teacher">Teacher:</label>
        <input type="teacher" [(ngModel)]="course.teacher" placeholder="Type the name of the person responsible for the course..." name="teacher" class="form-control" id="teacher">
      </div>

      <div class="form-group">
        <label for="level">Level:</label>
        <select class="form-control" name="level">
            <option *ngFor="let level of levels" value="{{level}}">{{level}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="hours">Hours:</label>
        <input type="hours" [(ngModel)]="course.hours" placeholder="Type de duration in hours..." name="hours" class="form-control" id="hours">
      </div>

      <button class="btn btn-success" (click)="createUser()">Create</button>
    </form>

</div>
